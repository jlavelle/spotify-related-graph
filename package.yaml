name:                spotify-graph
version:             0.1.0.0
github:              "githubuser/spotify-graph"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/spotify-graph#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- lens
- lens-aeson
- sqlite-simple
- protolude
- req
- containers
- vector
- text
- bytestring
- base64
- file-embed
- linear
- profunctors
- stm
- http-client
- http-types
- time
- attoparsec
- direct-sqlite

default-extensions:
- BlockArguments
- OverloadedStrings
- NoImplicitPrelude
- DerivingStrategies
- GeneralizedNewtypeDeriving
- DeriveGeneric
- StandaloneDeriving

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  spotify-graph-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - spotify-graph

tests:
  spotify-graph-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - spotify-graph
